<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        var name = prompt("이름을 입력하세요!");
        var price1 = parseInt(prompt("오늘 교통비는?"));
        var price2 = parseInt(prompt("오늘 식비는?"));
        var price3 = parseInt(prompt("오늘 커피값은?"));

        var total = (price1+price2+price3);
        document.write ("오늘지출은 총"+ total +"입니다!"+"<br>");

        var normal = total > 10000 ?"아껴쓰세요":"참잘했어요!";
        document.write (name + "님!" + normal);
    </script>
</head>
